		<div class="body-sign-in-and-up" id="regis-consulta">
			<form id="formulario" action="index.html" method="post">
				<label class="form-label">Registrar consulta</label><br><br>
				Descuentos <br>
				<select name="descuento" id="desc">
					<option value="" selected disabled>Selecciona un monto</option>
				</select><br><br>
				<script src="js/listarDescuentos.js" type="module"></script> 
                Servicio <br>
                <input type="text" name="servicio" class="input-style" id="read-only" style="color: #808080;" readonly><br>
                <script>
                    const aux = localStorage.getItem('servicioCliente');
					document.getElementById('read-only').value = aux;
                </script>
                <script>
                    var contenedor = document.getElementById('formulario');
                    var serv = document.getElementById('read-only').value;
                    if((serv == 'vacuna-rabia') || (serv == 'vacuna-enfermedad')){
                        let select = document.createElement('select');
                        select.name = 'dosis';
                        select.classList.add('input-style');
                        select.required = true;
                        let option1 = document.createElement('option');
                        option1.value = 1;
                        option1.textContent = 'Dosis 1';
                        select.appendChild(option1);
                        let option2 = document.createElement('option');
                        option2.value = 2;
                        option2.textContent = 'Dosis 2';
                        select.appendChild(option2);
                        contenedor.appendChild(select);
                    }else if((serv == 'desparacitacion')){
                        var input = document.createElement('input');
                        input.type = 'number';
                        input.name = 'dosis';
                        input.classList.add('input-style');
                        input.placeholder = 'Dosis en ml'
                        input.required = true;
                        input.min = 0.1;
                        contenedor.appendChild(input);
                    }

                    var inputText = document.createElement('input');
                    inputText.type = 'text';
                    inputText.name = 'observacion';
                    inputText.classList.add('input-style');
                    inputText.placeholder = 'observacion'
                    contenedor.appendChild(inputText);

                    var p = document.createElement('p');
                    p.classList.add('mensaje-error');
                    contenedor.appendChild(p);

                    var input = document.createElement('input');
                    input.type = 'submit';
                    input.id = 'submitLog';
                    input.value = 'Registrar Vacunacion';
                    input.classList.add('continuar-y-registrarme-btn');
                    contenedor.appendChild(input);

                </script>	
			</form>
