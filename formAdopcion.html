		<div class="body-contenedor">
			<form id="formulario" action="index.html" method="post">
				<label class="form-label">Formulario de Adopcion</label><br><br>
                <label>Nombre completo</label><br>
				<input type="text" name="name" class="input-style" placeholder="Nombre" required><br><br>
                <label>Email</label><br>
				<input type="email" name="email" class="input-style" id="read-only" placeholder="Email" required><br><br>
				<script>	
					const aux = localStorage.getItem('email');
					if (aux != undefined){
                        let input = document.getElementById('read-only');
					    input.value = aux;
                        input.setAttribute('readonly', 'readonly');
                        input.style.color = '#808080';
                    }
				</script>
                <label>Telefono</label><br>
                <input type="number" name="telefono" class="input-style" minlength="7" maxlength="7" placeholder="Telefono" required><br><br>
                <label>Sobre ti</label><br>
				<input type="text" name="resumen" class="input-style" placeholder="Sobre ti" required><br><br>
				<p class="mensaje-error"></p>
