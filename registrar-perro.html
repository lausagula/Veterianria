    <div class="body-contenedor">
        <form id="formulario" action="" method="post" enctype="multipart/form-data">
            <label class="form-label">Registrar perro</label><br>
            <input type="email" name="mail" id="read-only" class="input-style" readonly required><br>
            <script>	
                const aux = localStorage.getItem('emailRegistroPerro');
                document.getElementById('read-only').value = aux;
            </script>
            <input type="text" name="name" class="input-style" placeholder="Nombre del perro" required><br>
            <input type="text" name="raza" class="input-style" placeholder="Raza" required><br>
            <input type="text" name="color" class="input-style" placeholder="Color" required><br>
            <input type="date" name="nacimiento" class="input-style" placeholder="Fecha de nacimiento" required><br>
            <input type="text" name="observaciones" class="input-style" value="Sin Observaciones" placeholder="Observaciones (opcional)"><br><br>
            Foto (opcional) <br><br>
            <input type="file" name="foto"><br><br>
            Disponibilidad para cruza:
            <select name="disponibilidad_cruza" required>
                <option value="0">No</option>
                <option value="1">Si</option>
            </select><br>
            <p class="mensaje-error"></p>
            <input type="submit" id="submitLog" value="Registrar" class="continuar-y-registrarme-btn">
        </form>
    </div>
    <script src="js/obtenerIdUrlConForm.js"></script>
    <script src="js/validarDatosPerro.js" type="module"></script>
    <script src="js/cambiarEstadoBotones.js"></script>
	<script src="js/cerrarSesion.js"></script>
