		<div class="body-contenedor">
			<form id="formulario" method="post" enctype="multipart/form-data">
				<label class="form-label">Registrar Perro Buscado</label><br>
                <input type="email" name="email" class="input-style" id="read-only" style="color: #808080;" readonly required><br><br>
                <script>
                    const aux = localStorage.getItem('email');
					document.getElementById('read-only').value = aux;
                </script>
                Nombre <br>
                <input type="text" name="nombre" class="input-style" placeholder="Nombre" required><br><br>
                Raza <br>
                <select name="raza" class="input-style" required>
                    <option value="" selected disabled>Selecciona una raza</option>
                    <option value="Labrador Retriever">Labrador Retriever</option>
                    <option value="Golden Retriever">Dogo Argentino</option>
                    <option value="Bulldog">Bulldog</option>
                    <option value="Caniche">Caniche</option>
                    <option value="Mestizo">Mestizo</option>
                </select><br><br>
				Zona <br>
                <input type="text" name="zona" class="input-style" placeholder="Zona" required><br><br>
				Fecha aproximada <br>
                <input type="date" name="fecha" class="input-style" required><br><br>
                Sexo <br>
                <select name="sexo" class="input-style" required>
                    <option value="" selected disabled>Seleccionar sexo</option>
                    <option value="hembra">Hembra</option>
                    <option value="macho">Macho</option>
                </select><br><br>
				Edad <br>
                <input type="number" name="edadN" placeholder="Edad" min=1 required>
                <select name="edadT">
                    <option value="años">Años</option>
                    <option value="meses">Meses</option>
                </select><br><br>
				Caracteristicas <br>
                <input type="text" name="caracteristicas" class="input-style" placeholder="Caracteristicas" required><br><br>
                Comportamiento <br>
                <input type="text" name="comportamiento" class="input-style" placeholder="Comportamiento" required><br><br>
                Foto <br>
                <input type="file" name="foto" accept="image/*" required><br><br>
				<p class="mensaje-error"></p>
				<input type="submit" id="submitLog" value="Registrar" class="continuar-y-registrarme-btn">
			</form>
        </div>
	</body>
	<script src="js/validarPerroBuscado.js" type="module"></script>
